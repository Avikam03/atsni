{% extends "base.html" %}

{% block content %}

<a href="/">< Home</a>
<br></br>
<h1 class="text-3xl font-bold text-gray-800 mt-4">Add a team member</h1>

<form action="/add/" method="post">
    {% csrf_token %}
    {{ form }}
    {% if error %}
    <div class="p-4 my-4 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
        <span class="font-medium">Error!</span> {{ error }}
    </div>
    {% endif %}

    {% if formerrors %}
        <div class="p-4 my-4 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
            {{ formerrors }}
        </div>
    {% endif %}
    
    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 my-4 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        <input type="submit" value="Save">
    </button>
</form>


{% endblock %}
