{% extends "base.html" %}

{% block content %}
<h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6x"> Register </h1>

<form action="/register/" method="post">
    {% csrf_token %}
    {{ form }}
    {% if error %}
        <div class="p-4 my-4 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
            <span class="font-medium">Error!</span> {{ error }}
        </div>
    {% endif %}

    <button type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
        <input type="submit" value="Submit">
    </button>

</form>



{% endblock %}
