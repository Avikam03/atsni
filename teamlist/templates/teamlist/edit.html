{% extends "base.html" %}

{% block content %}

<a href="/">< Home</a>
<br></br>

<h1 class="text-3xl font-bold text-gray-800 mt-4"> Edit Team Member </h1>

<h2 class="text-2xl text-gray-800 mt-4"> Info </h2>

<form action="/edit/{{ user.id }}/" method="post">
    {% csrf_token %}
    {{ form }}
    {% if error %}
        <div class="p-4 my-4 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
            <span class="font-medium">Error!</span> {{ error }}
        </div>
    {% endif %}

    {% if formerrors %}
        <div class="p-4 my-4 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
            {{ formerrors }}
        </div>
    {% endif %}
    <br></br>
    <div class="flex justify-center">
    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        <input type="submit" value="Save">
    </button>
</form>

<form action="/delete/{{ user.id }}/" method="post">
    {% csrf_token %}
    <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
        <input type="submit" value="Delete">
    </button>
    </div>
</form>
    
{% endblock %}
