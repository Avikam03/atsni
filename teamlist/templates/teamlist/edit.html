<h1> Edit Team Member </h1>

<h2> Info </h2>

<form action="/edit/{{ user.id }}/" method="post">
    {% csrf_token %}
    {{ form }}
    {% if error %}
        {{ error }}
    {% endif %}
    <br></br>
    <input type="submit" value="Save">
</form>

<form action="/delete/{{ user.id }}/" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
</form>
