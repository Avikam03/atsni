{% extends "base.html" %}

{% block content %}

<br></br>

<h1 class="text-3xl font-bold text-gray-800 mt-4">Team members</h1>

<div class="grid grid-cols-3">
    <div class="col-span-2 justify-start">
        <h2 class="text-xl text-gray-800">You have {{ length }} team members.</h2>
    </div>

    <div class="float-right justify-end text-right">
        <button class="bg-gray-900 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded">
            <a href="/add">+</a>
        </button>
    </div>
</div>



    

<ul class="mt-5">
{% for user in user_list %}
    <a href="/edit/{{ user.id }}/">
        <li class="mt-4">
            <div class="p-4 bg-white rounded shadow">
            <p class="font-bold">{{ user.first_name }} {{ user.last_name }}
            {% if user.admin %}
                <span> (admin) </span>
            {% endif %}
            </p>
            <p> {{ user.phone }} </p>
            <p> {{ user.email }} </p>
            </div>
        </li>
    </a>
{% endfor %}
</ul>

<div class="flex items-center justify-center mt-5"></div>
<button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
    <a href="/logout"> Logout </a>
</button>

{% endblock %}
