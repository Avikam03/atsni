{% extends "base.html" %}

{% block content %}
<h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl"> Login </h1>

<form action="/login/" method="post">
    {% csrf_token %}
    <p> {{ error }}</p>
    <label for="email">Email:</label>
    <input type="email" name="email" value="{{ email }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"><br><br>

    <button type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
    <input type="submit" value="Submit">
    </button>
</form>



{% endblock %}
